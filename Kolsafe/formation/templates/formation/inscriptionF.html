<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Formation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

{% block main %}

<div class="form-container">
    <h2 class="form-title">Inscription Formation</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nomComplet.id_for_label }}">{{ form.nomComplet.label }}</label>
            {{ form.nomComplet }}
        </div>
        <div class="form-group">
            <label for="{{ form.tel_whatsapp.id_for_label }}">{{ form.tel_whatsapp.label }}</label>
            {{ form.tel_whatsapp }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{ form.message.id_for_label }}">{{ form.message.label }}</label>
            {{ form.message }}
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Inscription</button>
        </div>
    </form>
</div>

<!-- Include intl-tel-input CSS and JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var input = document.querySelector("#{{ form.tel_whatsapp.id_for_label }}");
        var iti = window.intlTelInput(input, {
            preferredCountries: ["us", "gb", "fr"],
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"
        });
    });
</script>

{% endblock %}

</body>
</html>
