{% extends 'home/base.html' %}

{% block main %}
  <div class="container mt-5" style="background-color: blue;">
    <div class="row">
      {% for formation in object_list %}
        <div class="col-md-4 mb-4">
          <div class="card rounded-circle">
            <div class="card-body" >
              <h5 class="card-title">{{ formation.title }}</h5>
              <p class="card-text">{{ formation.description|truncatechars:100 }}</p>
              <a href="{% url 'formation_detail' formation.pk %}" class="btn btn-primary">Voir plus</a>
            </div>
          </div>
        </div>
        {% empty %}
        <h3>pas de formation disponible ici </h3>
      {% endfor %}
    </div>
  </div>
{% endblock %}
