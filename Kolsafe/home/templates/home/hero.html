{% load static %}

<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .hero-section {
        background: url('{% static "images/img_hero_page.webp" %}') no-repeat center center;
        background-size: cover;
        color: #12e5f0;
        height: 100vh; /* 100% de la hauteur de la fenêtre */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
        margin: 0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .hero-section h1, .hero-section p {
        animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .hero-section .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .hero-section .btn:hover {
        background-color: #0056b3;
    }

    h1{
        font-size:16;
        
    }
</style>


<section class="hero-section">
    <h1 class="text-info">Bienvenue sur notre plateforme de conseils et formation en cybersécurité</h1>
    <p>Nous offrons des conseils et des formations pour vous aider à protéger vos données et votre vie privée en ligne.</p>
    <a href="{% url 'service_list' %}" class="btn">En savoir plus</a>
</section>
